<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener - short7.me</title>
  <!-- Styles -->
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type='text/css'>
  <link href="css/styles.css" rel="stylesheet" type='text/css'>
</head>
<body>
  <div class="container-fluid">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="main-container">
          <div class="inner cover">
            <span id="url-title" class="glyphicon glyphicon-link url-title"></span>
            <h1>URL Shortener</h1>
            <h3>short7.me</h3>
            <div class="row">
              <div class="col-lg-12" id="input-url">
                <div class="input-group input-group-lg">
                  <!-- Left addon : http vs. https toggle -->
                  <span class="input-group-addon" style="cursor: pointer;">http://</span>
                  <!-- Middle : URI -->
                  <input id="url-field" type="url" autocomplete="off" class="form-control" placeholder="Paste a link...">
                  <!-- Right : action button -->
                  <span class="input-group-btn">
                    <button class="btn btn-shorten" type="button">
                      <span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span>
                    </button>
                  </span>
                </div>
              </div>
              <!-- Results -->
              <div class="col-lg-12">
                <div id="texte" class="texte"></div>
              </div>
              <div class="col-lg-12">
                <div id="link" class="link"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="javascripts/shorten.js" type="text/javascript"></script>
</html>
